version: '3.8'

services:
  # Backend API —Å–µ—Ä–≤–µ—Ä –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: communaapp_backend_dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - RELOAD=true
      - DB_HOST=postgres  # üîÑ –¢–µ–ø–µ—Ä—å –ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –Ω–∞—à–µ–º—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É
      - DB_NAME=communaapp_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=fa11c75be6628d29470f634f78898ebe5672e642766311f5cc3b49698b1eea8f4ff6891486bf61ad006fd03dec7bb255ca9c92958eeddaa2a7f022306def5591
      - ENCRYPTION_KEY=6c193a5c8ae272bc707b0999633a14d2
      - TELEGRAM_WEBHOOK_DOMAIN=https://localhost
      - TELEGRAM_WEBHOOK_SECRET=dev-webhook-secret
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - UPLOAD_PATH=./uploads
      - MAX_FILE_SIZE=52428800
    depends_on:
      - postgres  # üîÑ –ñ–¥–µ–º –ø–æ–∫–∞ PostgreSQL –∑–∞–ø—É—Å—Ç–∏—Ç—Å—è
      - redis
    volumes:
      - ./backend/src:/app/src
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - communaapp_dev_network

  # üÜï –ù–ê–® –°–û–ë–°–¢–í–ï–ù–ù–´–ô POSTGRESQL
  postgres:
    image: postgres:15-alpine
    container_name: communaapp_postgres_dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=communaapp_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d  # –î–ª—è –Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
    ports:
      - "5433:5432"  # –í–Ω–µ—à–Ω–∏–π –ø–æ—Ä—Ç 5433, —á—Ç–æ–±—ã –Ω–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤–∞—Ç—å —Å –≤–∞—à–µ–π –æ—Å–Ω–æ–≤–Ω–æ–π –ë–î
    networks:
      - communaapp_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
  redis:
    image: redis:7-alpine
    container_name: communaapp_redis_dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - communaapp_dev_network

  # Adminer –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ë–î
  adminer:
    image: adminer
    container_name: communaapp_adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=lucas
    depends_on:
      - postgres
    networks:
      - communaapp_dev_network

volumes:
  postgres_dev_data:
    driver: local

networks:
  communaapp_dev_network:
    driver: bridge