version: '3.8'

services:
  # Redis для кэширования
  redis:
    image: redis:7-alpine
    container_name: communaapp_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - communaapp_network

  # Backend API сервер (подключается к внешней БД EasyPanel)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      no_cache: true
    container_name: communaapp_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - communaapp_network

  # Frontend Next.js приложение
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      no_cache: true
    container_name: communaapp_frontend
    environment:
      - NEXT_PUBLIC_API_URL=https://n8n-karpix-communa.g44y6r.easypanel.host/api
      - NEXT_PUBLIC_APP_NAME=Kommuna
    depends_on:
      - backend
    ports:
      - "3001:3000"
    restart: unless-stopped
    networks:
      - communaapp_network

  # Telegram Bot
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
      no_cache: true
    container_name: communaapp_bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - TELEGRAM_MAIN_BOT_TOKEN=${TELEGRAM_MAIN_BOT_TOKEN}
      - API_URL=http://backend:8000
      - BACKEND_URL=http://backend:8000
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - WEBHOOK_URL=${WEBHOOK_URL}
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - communaapp_network

  # Nginx прокси сервер
  nginx:
    image: nginx:alpine
    container_name: communaapp_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./uploads:/var/www/uploads
    depends_on:
      - backend
      - frontend
    networks:
      - communaapp_network

volumes:
  redis_data:
    driver: local

networks:
  communaapp_network:
    driver: bridge
